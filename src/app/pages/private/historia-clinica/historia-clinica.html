<div class="layout-container">

<app-aside-bar></app-aside-bar>

  <main id="historyContainer">
    <h1 class="form-title">HISTORIA CLÍNICA</h1>
<form id="historyForm" autocomplete="off">
  <!-- SECCIÓN: DATOS PERSONALES -->
  <h3 class="section-title">Datos personales</h3>
  <div><label>Cédula del paciente:</label><input type="text" formControlName="documentId" required></div>
  <div><label>Fecha de nacimiento:</label><input type="date" formControlName="birthDate" required></div>
  <div><label>Edad:</label><input type="number" formControlName="age" readonly></div>
  <div><label>Correo electrónico:</label><input type="email" formControlName="email" placeholder="correo@ejemplo.com"></div>
  <div><label>Género:</label>
    <select formControlName="gender">
      <option value="">Seleccionar</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>
  </div>
  <div><label>Grupo étnico:</label><input type="text" formControlName="ethnicGroup"></div>
  <div><label>Tipo de sangre:</label><input type="text" formControlName="bloodType"></div>

  <!-- SECCIÓN: COVID -->
  <h3 class="section-title">Información COVID-19</h3>
  <div><label>¿Aislamiento por COVID en últimos 15 días?</label>
    <select formControlName="covidIsolation">
      <option value="">Seleccionar</option>
      <option value="true">Sí</option>
      <option value="false">No</option>
    </select>
  </div>

  <!-- SECCIÓN: CONSULTA -->
  <h3 class="section-title">Motivo de consulta</h3>
  <div class="half-field"><label>Motivo de consulta:</label><textarea formControlName="consultReason" required></textarea></div>
  <div class="half-field"><label>Historia de la enfermedad:</label><textarea formControlName="diseaseHistory"></textarea></div>

  <!-- SECCIÓN: ANTECEDENTES -->
  <h3 class="section-title">Antecedentes</h3>
  <div class="half-field"><label>Antecedentes personales:</label><textarea formControlName="personalHistory"></textarea></div>
  <div class="half-field"><label>Antecedentes familiares:</label><textarea formControlName="familyHistory"></textarea></div>
  <div class="half-field"><label>Medicación actual:</label><textarea formControlName="currentMeds"></textarea></div>

  <!-- SECCIÓN: HIGIENE ORAL -->
  <h3 class="section-title">Evaluación oral</h3>
  <div><label>Hábitos de higiene oral:</label><input type="text" formControlName="oralHygiene"></div>
  <div class="half-field"><label>Examen intraoral:</label><textarea formControlName="intraoralExam"></textarea></div>
  <div class="half-field"><label>Otros hallazgos clínicos:</label><textarea formControlName="otherFindings"></textarea></div>

  <!-- SECCIÓN: ACOMPAÑANTE -->
  <h3 class="section-title">Información del acompañante</h3>
  <div><label>Nombre del acompañante:</label><input type="text" formControlName="companionName"></div>
  <div><label>No. identificación del acompañante:</label><input type="text" formControlName="companionId"></div>
  <div><label>Parentesco del acompañante:</label><input type="text" formControlName="companionRelation"></div>

  <!-- SECCIÓN: ACUDIENTE -->
  <h3 class="section-title">Información del acudiente</h3>
  <div><label>¿Es el acudiente o responsable?</label>
    <select formControlName="isGuardian">
      <option value="">Seleccionar</option>
      <option value="true">Sí</option>
      <option value="false">No</option>
    </select>
  </div>
  <div><label>Nombre del acudiente:</label><input type="text" formControlName="guardianName"></div>
  <div><label>Identificación del acudiente:</label><input type="text" formControlName="guardianId"></div>
  <div><label>Teléfono del acudiente:</label><input type="tel" formControlName="guardianPhone"></div>

  <!-- BOTÓN -->
  <div class="button-container">
    <button type="submit">Guardar Historia Clínica</button>
  </div>
</form>
  </main>
</div>
