<div class="layout-container">
  <app-aside-bar></app-aside-bar>

  <div class="dashboard-container">
    <!-- Header simple -->
    <div class="dashboard-header">
      <div class="header-content">
        <h2>Dashboard</h2>
        <p>Resumen de tu día</p>
      </div>
      <button class="btn-primary" routerLink="/appoiments/new">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Nueva Cita
      </button>
    </div>


    <!-- Pacientes del día -->
    <div class="section-container">
      <div class="section-header">
        <h3>Pacientes del Día</h3>
        <span class="date">{{ today | date:'EEEE, dd MMMM' }}</span>
      </div>

      <div class="patients-list">
        <div class="patient-item" *ngFor="let patient of todayPatients">
          <div class="patient-info">
            <div class="avatar">{{ patient.initials }}</div>
            <div class="patient-details">
              <h4>{{ patient.name }}</h4>
              <span>{{ patient.time }}</span>
            </div>
          </div>
          <div class="patient-status">
            <span class="status-badge" [class]="patient.status">{{ patient.statusText }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
