<div class="layout-container">
  <app-aside-bar></app-aside-bar>

  <div class="dashboard-container">
    <!-- Header simple -->
    <div class="dashboard-header">
      <div class="header-content">
        <h2>Dashboard</h2>
        <p>Resumen de tu día</p>
      </div>
      <button class="btn-primary" routerLink="/appoiments/new">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Nueva Cita
      </button>
    </div>

    <!-- Estadísticas simples -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="stat-content">
          <span class="stat-number">8</span>
          <span class="stat-label">Citas Hoy</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12,6 12,12 16,14"></polyline>
          </svg>
        </div>
        <div class="stat-content">
          <span class="stat-number">3</span>
          <span class="stat-label">Pendientes</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"></path>
            <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"></path>
          </svg>
        </div>
        <div class="stat-content">
          <span class="stat-number">5</span>
          <span class="stat-label">Completadas</span>
        </div>
      </div>
    </div>

    <!-- Pacientes del día -->
    <div class="section-container">
      <div class="section-header">
        <h3>Pacientes del Día</h3>
        <span class="date">{{ today | date:'EEEE, dd MMMM' }}</span>
      </div>

      <div class="patients-list">
        <div class="patient-item" *ngFor="let patient of todayPatients">
          <div class="patient-info">
            <div class="avatar">{{ patient.initials }}</div>
            <div class="patient-details">
              <h4>{{ patient.name }}</h4>
              <span>{{ patient.time }}</span>
            </div>
          </div>
          <div class="patient-status">
            <span class="status-badge" [class]="patient.status">{{ patient.statusText }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
