<div class="layout-container">
  <app-aside-bar></app-aside-bar>

  <div class="appointments-container">
    <!-- Header simple -->
    <div class="appointments-header">
      <div class="header-content">
        <h2>Citas</h2>
        <p>Gestiona las citas de tus pacientes</p>
      </div>
      <button class="btn-primary" routerLink="/appoiments/new">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Nueva Cita
      </button>
    </div>

    <!-- Filtros simples -->
    <div class="filters-section">
      <div class="search-container">
        <input type="text" placeholder="Buscar paciente..." class="search-input">
      </div>
      <div class="filter-buttons">
        <button class="filter-btn active">Todas</button>
        <button class="filter-btn">Confirmadas</button>
        <button class="filter-btn">Pendientes</button>
        <button class="filter-btn">Canceladas</button>
      </div>
    </div>

    <!-- Lista de citas -->
    <div class="appointments-list">
      <div class="appointment-item" *ngFor="let appointment of appointments">
        <div class="appointment-time">
          <span class="time">{{ appointment.time }}</span>
          <span class="date">{{ appointment.date }}</span>
        </div>
        
        <div class="appointment-details">
          <div class="patient-info">
            <div class="avatar">{{ appointment.initials }}</div>
            <div class="patient-details-text">
              <h4>{{ appointment.patientName }}</h4>
              <p>{{ appointment.treatment }}</p>
            </div>
          </div>
        </div>
        
        <div class="appointment-status">
          <span class="status-badge" [class]="appointment.status">{{ appointment.statusText }}</span>
        </div>
        
        <div class="appointment-actions">
          <button class="btn-icon" title="Ver detalles">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
          <button class="btn-icon" title="Editar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
