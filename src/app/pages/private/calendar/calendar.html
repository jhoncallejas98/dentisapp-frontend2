<div class="layout-container">
  <app-aside-bar></app-aside-bar>

  <div class="calendar-container">
    <!-- Header fijo -->
    <div class="calendar-header">
      <div class="header-content">
        <h2>Calendario</h2>
        <p>Vista semanal de citas</p>
      </div>
      <div class="calendar-navigation">
        <button class="btn-icon" (click)="previousWeek()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>
        <span class="current-week">{{ currentWeekText }}</span>
        <button class="btn-icon" (click)="nextWeek()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <!-- Contenido con scroll -->
    <div class="calendar-content">
      <!-- Calendario semanal -->
      <div class="calendar-grid">
        <!-- Horarios -->
        <div class="time-slots">
          <div class="time-slot" *ngFor="let time of timeSlots">
            {{ time }}
          </div>
        </div>

        <!-- Días de la semana -->
        <div class="week-days">
          <div class="day-column" *ngFor="let day of weekDays">
            <div class="day-header">
              <span class="day-name">{{ day.name }}</span>
              <span class="day-date">{{ day.date }}</span>
            </div>
            
            <div class="day-slots">
              <div class="time-slot" *ngFor="let time of timeSlots">
                <div class="appointment-card" 
                     *ngFor="let appointment of getAppointmentsForDayAndTime(day.date, time)"
                     [class]="appointment.status">
                  <div class="appointment-time">{{ appointment.time }}</div>
                  <div class="appointment-patient">{{ appointment.patientName }}</div>
                  <div class="appointment-treatment">{{ appointment.treatment }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botones fijos fuera del scroll -->
    <!-- Eliminado: botón de Nueva Cita -->
  </div>
</div>
