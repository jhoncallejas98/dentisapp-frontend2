<div class="layout-container">
  <app-aside-bar></app-aside-bar>

  <div class="patients-container">
    <!-- Header simple -->
    <div class="patients-header">
      <div class="header-content">
        <h2>Pacientes</h2>
        <p>Gestiona tu lista de pacientes</p>
      </div>
      <button class="btn-primary" routerLink="/add-patient">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Nuevo Paciente
      </button>
    </div>


    <!-- Lista de pacientes -->
    <div class="patients-list">
      <div class="patient-item" *ngFor="let patient of patients">
        <div class="patient-info">
          <div class="avatar">{{ patient.initials }}</div>
          <div class="patient-details">
            <h4>{{ patient.name }}</h4>
            <p>{{ patient.document }}</p>
          </div>
        </div>
        
        <div class="patient-contact">
          <span>{{ patient.phone }}</span>
        </div>
        
        <div class="patient-status">
          <span class="status-badge" [class]="patient.status">{{ patient.statusText }}</span>
        </div>
        
        <div class="patient-actions">
          <button class="btn-icon" title="Ver detalles">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
          <button class="btn-icon" title="Editar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
