<div class="layout-container">
  <app-aside-bar></app-aside-bar>

  <form class="agenda-form">
    <h2>Crear Agenda</h2>

    <!-- Día de la semana -->
    <label for="diaSemana">Día de la semana</label>
    <select name="diaSemana" id="diaSemana" required>
      <option value="">Selecciona un día</option>
      <option value="Lunes">Lunes</option>
      <option value="Martes">Martes</option>
      <option value="Miércoles">Miércoles</option>
      <option value="Jueves">Jueves</option>
      <option value="Viernes">Viernes</option>
      <option value="Sábado">Sábado</option>
      <option value="Por Asignar">Por Asignar</option>
    </select>

    <!-- Hora de inicio -->
    <label for="horaInicio">Hora de inicio</label>
    <input type="time" name="horaInicio" id="horaInicio" required />

    <!-- Hora de fin -->
    <label for="horaFin">Hora de fin</label>
    <input type="time" name="horaFin" id="horaFin" required />

    <!-- Bloques disponibles -->
    <label for="bloquesDisponibles">Bloques disponibles</label>
    <select name="bloquesDisponibles" id="bloquesDisponibles" multiple size="6">
      <option value="08:00">08:00</option>
      <option value="08:20">08:20</option>
      <option value="08:40">08:40</option>
      <option value="09:00">09:00</option>
      <option value="09:20">09:20</option>
      <option value="09:40">09:40</option>
      <option value="10:00">10:00</option>
      <option value="10:20">10:20</option>
      <option value="10:40">10:40</option>
      <option value="11:00">11:00</option>
      <option value="11:20">11:20</option>
      <option value="11:40">11:40</option>
      <option value="12:00">12:00</option>
      <option value="12:20">12:20</option>
      <option value="12:40">12:40</option>
      <option value="13:00">13:00</option>
      <option value="13:20">13:20</option>
      <option value="13:40">13:40</option>
      <option value="14:00">14:00</option>
      <option value="14:20">14:20</option>
      <option value="14:40">14:40</option>
      <option value="15:00">15:00</option>
      <option value="15:20">15:20</option>
      <option value="15:40">15:40</option>
      <option value="16:00">16:00</option>
      <option value="16:20">16:20</option>
      <option value="16:40">16:40</option>
      <option value="17:00">17:00</option>
      <option value="17:20">17:20</option>
      <option value="17:40">17:40</option>
      <option value="Por Asignar">Por Asignar</option>
    </select>

    <!-- Activo -->
    <label for="activo" class="checkbox-label">
      <input type="checkbox" name="activo" id="activo" checked />
      ¿Disponible?
    </label>

    <button type="submit">Guardar</button>
  </form>
</div>
