<div class="register-container">
  <h2>Registro de Odontólogo</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="title">Título</label>
        <select id="title" formControlName="title" required>
          <option value="">Seleccione...</option>
          <option value="Dr.">Dr.</option>
          <option value="Dra.">Dra.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input id="name" type="text" formControlName="name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" required />
    </div>
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input id="cedula" type="text" formControlName="cedula" required />
    </div>
    <div class="form-group">
      <label for="specialty">Especialidad</label>
      <select id="specialty" formControlName="specialty" required>
        <option value="">Seleccione...</option>
        <option value="General">General</option>
        <option value="Ortodoncia">Ortodoncia</option>
        <option value="Endodoncia">Endodoncia</option>
        <option value="Odontopediatría">Odontopediatría</option>
        <option value="Periodoncia">Periodoncia</option>
        <option value="Cirugía Oral">Cirugía Oral</option>
        <option value="Rehabilitación Oral">Rehabilitación Oral</option>
        <option value="Radiología Oral">Radiología Oral</option>
        <option value="Patología Oral">Patología Oral</option>
        <option value="Estética Dental">Estética Dental</option>
      </select>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
