<header class="header">
  <div class="container">
    <nav class="navbar">
      <!-- Logo -->
      <div class="navbar__left">
        <a class="logo-site" href="#">DentisApp</a>
      </div>

      <!-- Buscador -->
      <div class="navbar__center">
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="🔍 Buscar paciente por cédula..." [(ngModel)]="searchTerm" name="searchTerm" (input)="onSearchInput()" />
        </div>
        
        <!-- Resultados de búsqueda -->
        <div class="search-results" *ngIf="searchResults.length > 0">
          <div class="result-item" *ngFor="let patient of searchResults" (click)="openPatientHistory(patient)">
            <span class="patient-name">{{ patient.name }}</span>
            <span class="patient-cedula">{{ patient.cedula }}</span>
          </div>
        </div>
      </div>
      
      <!-- Ícono de cerrar sesión -->
      <div class="navbar__right">
        <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" (click)="logout()" style="cursor:pointer;">
          <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>
        </svg>
      </div>
    </nav>
  </div>
</header>
